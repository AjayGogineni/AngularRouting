<table class="table table-bordered border-primary">
  <thead *ngIf="productList != null">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
      <th scope="col">Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList">
      <th scope="row"><a [routerLink]="['/product',product.id]">{{product.id}}</a></th>
      <td>{{product.title}}</td>
      <td>{{product.description}}</td>
      <td>{{product.price | currency}}</td>
      <td>{{product.category}}</td>
    </tr>
  </tbody>
</table>
{{dataFromChild}}
<div>
  
    <!-- <a class="nav-link" [routerLink]="['/home/address']">Address</a> -->
     <app-address [address]="addressFromParent" (nameToparent)="GetData($event)"></app-address>
    <!-- <a class="nav-link" [routerLink]="['/home/company']">Company</a> -->
</div>
